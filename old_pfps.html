<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="py-5">
        <h2 class="text-center poppins-extrabold">Download Old PFPs</h2>
        <br /><br />
        <div id="currently_building" class="row justify-content-center">
            <div class="col-md-3 mb-5 hover-effect" style="margin: 5px; overflow: hidden;">
                <div class="card shadow-sm border border-dark border-5">
                    <img src="https://yt3.googleusercontent.com/ky0CwZcFhzZSVH3BKP3YANdodGaQRDzC9pEYY2HvfB2QpEoEmsYBCmvH4f0OjNpkVcIhO8d8aA" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title poppins-extrabold">YouTube &bull; Gravero</h5>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="https://yt3.googleusercontent.com/ky0CwZcFhzZSVH3BKP3YANdodGaQRDzC9pEYY2HvfB2QpEoEmsYBCmvH4f0OjNpkVcIhO8d8aA" target="_blank" class="btn btn-primary mt-1" style="background-color: #6610f2; width: 50%;">Download</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-5 hover-effect" style="margin: 5px; overflow: hidden;">
                <div class="card shadow-sm border border-dark border-5">
                    <img src="pfp_instagram_og.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title poppins-extrabold">Instagram &bull; iamgravero</h5>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="pfp_instagram_og.jpg" target="_blank" class="btn btn-primary mt-1" style="background-color: #6610f2; width: 50%;">Download</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-5 hover-effect" style="margin: 5px; overflow: hidden;">
                <div class="card shadow-sm border border-dark border-5">
                    <img src="pfp_x.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title poppins-extrabold">X &bull; iamgravero</h5>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="pfp_x.jpg" target="_blank" class="btn btn-primary mt-1" style="background-color: #6610f2; width: 50%;">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
