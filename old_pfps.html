<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

                    <div class="card-body text-center">
                        <h5 class="card-title poppins-extrabold">YouTube &bull; Gravero</h5>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="https://scontent-ccu1-2.xx.fbcdn.net/v/t39.30808-6/237455906_825354804831508_4399508537359783840_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=nz7qbpRlpgEQ7kNvgHBO2M2&_nc_zt=23&_nc_ht=scontent-ccu1-2.xx&_nc_gid=A8VpFzSbeOfDUqDSKcV6jY8&oh=00_AYBq6ZFHL48L4sNw1NYtu4872RRh5BwbFf8i3F-DP_BViw&oe=6785D2EF" target="_blank" class="btn btn-primary mt-1" style="background-color: #6610f2; width: 50%;">Download</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-5 hover-effect" style="margin: 5px; overflow: hidden;">
                <div class="card shadow-sm border border-dark border-5">
                    <img src="pfp_instagram_og.jpg" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title poppins-extrabold">Instagram &bull; iamgravero</h5>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="pfp_instagram_og.jpg" target="_blank" class="btn btn-primary mt-1" style="background-color: #6610f2; width: 50%;">Download</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-5 hover-effect" style="margin: 5px; overflow: hidden;">

                    <div class="card-body text-center">
                        <h5 class="card-title poppins-extrabold">X &bull; iamgravero</h5>
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="pfp_x.jpg" target="_blank" class="btn btn-primary mt-1" style="background-color: #6610f2; width: 50%;">Download</a>
                        </div>
                    </div>
                </div>
            </div>
